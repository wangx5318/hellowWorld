<script>

    new Vue({
        el : "#creat",
        data : {
            username : '',
            password : '',
            password2 : '',
            email : '',
            agree : false,
            card :{
                address : '',
                birthday : '',
                id : '',
                name : '',
                national : '',
                sex : '',
                filePath : ''
            },
        },
        methods:{
            creatUser : function () {
                let data = {username : this.username,password : this.password,
                            password2 : this.password2, email : this.email,
                            agree: this.agree,filePath : this.card.filePath}

                    if(this.validate(data)){
                        axios.post('/creatUser',data)
                            .then(res=>{
                                if(parseInt(res.data.code) == 200){
                                    this.$alert('注册成功！激活码已发送至注册邮箱，请查收！', '提示', {
                                        confirmButtonText: '确定',
                                        callback: action => {
                                            window.location.href = "/index";
                                        }
                                    });
                                    return false;
                                }
                                this.$message.error(res.data.message || '创建失败！');
                            }).catch(error=>{
                            this.$message.error('创建失败！');
                        });
                    }
                    return false;
            },
            validate : function (data){
                if(!data.username){
                    return this.messageBox('请填写用户名!')
                }
                if(!data.password){
                    return this.messageBox('请填写密码!')
                }
                if(!data.password2){
                    return this.messageBox('请填写确认密码!')
                }
                if(data.password != data.password2){
                    return this.messageBox('密码不一致!')
                }
                if(!data.email){
                    return this.messageBox('请填写邮箱!')
                }else{
                    const reg =/^([a-zA-Z0-9]+[-_\.]?)+@[a-zA-Z0-9]+\.[a-z]+$/;
                    if(!reg.test(data.email)){
                        return this.messageBox('邮箱格式不正确!')
                    }
                }
                if(!data.agree){
                    return this.messageBox('请勾选用户须知!')
                }
                if(!data.filePath){
                    return this.messageBox('请上传身份证正面！');
                }
                return true;
            },
            messageBox : function (message) {
                this.$message({
                    message: message,
                    type: 'warning'
                });
                return false;
            },
            getIdCardData : function (e) {
                let that = this;
                let file = e.target.files[0];
                var formDate = new FormData();
                formDate.append("file",file,file.name);
                let config = {
                    headers : { "Content-Type" : "multipart/form-data" }
                };
                axios.post('/file/getIdCardData',formDate, config)
                .then(res=>{
                    console.log(res)
                    if(parseInt(res.data.code) == 200){
                        that.card = res.data.data;
                    }else{
                        this.$message.error(res.data.message);
                    }
                }).catch(error=>{
                    console.log(error)

                });
            }
        }

    });
